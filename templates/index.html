<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Started</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      
      .container {
        text-align: center;
      }
      
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      
      button:hover {
        background-color: #0056b3;
      }
    </style>      

</head>
<body>
  <div class="container">
    <h1>Welcome to our website!</h1>
    <p>Get started by clicking the button below.</p>
    <button id="startButton">Get Started</button>
  </div>

  <script> 
    document.getElementById('startButton').addEventListener('click', function() {
        // Your code to handle the "Get Started" button click
        alert('You clicked the button!'); // For example, showing an alert
      });
      
  </script>
</body>
</html>
