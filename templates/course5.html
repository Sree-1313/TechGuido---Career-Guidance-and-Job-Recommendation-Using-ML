<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Playlist Embed</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background: white;

        }
        /* Navigation bar styles */
        .navbar {
            background: -webkit-linear-gradient(-135deg, #c850c0, #4158d0); 
            color: white;
            padding: 10px 0;
            text-align: center;


        }
        .navbar h1 {
            margin: 0;
        }
        /* Centering the content horizontally */
        .centered {
            text-align: center;  /* Centers the text */
        }

        /* Styling for centering the iframe */
        .iframe-wrapper {
            margin:25px;
            display: flex;
            justify-content: center;  /* Center horizontally */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>UI/UX DESIGN</h1>
        <!-- Navigation links can be added here -->
    </div>

        <!-- Wrapper to center the YouTube playlist -->
        <div class="iframe-wrapper">
            <!-- Embed a YouTube playlist -->
            <iframe width="853" height="480" src="https://www.youtube.com/embed/c9Wg6Cb_YlU" title="UI / UX Design Tutorial â€“ Wireframe, Mockup &amp; Design in Figma" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="iframe-wrapper">
            <!-- Embed a YouTube playlist -->
            <iframe width="853" height="480" src="https://www.youtube.com/embed/kbZejnPXyLM" title="Free Figma UX Design UI Essentials Course" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>    
        </div>
</body>
</html>
